<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>Logicman | Admin </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <header>
      <div class="header">
        <a href="/" class="logo">Logicman</a>
        <div class="header-right">
          <a href="dashboard">Admin</a>
          <a href="tablero">Usuarios</a>
        </div>
      </div>
      <hr>      
    </header>
    <br> <br>
    <body>
      <div id="graphContainer" class="container" style="justify-content: space-around;">
        <div class="row">
          <div class="col">
            <p> Género </p>
            <canvas id="myChart" width="300" height="300"></canvas>
            <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Mujer', 'Hombre'],
                    datasets: [{
                        label: 'Número de personas por género',
                        data: [<%=genero%>],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                  responsive: false
                }
            });
            </script>
          </div>
          <div class="col">
            <p>Interesados en STEAM</p>
            <canvas id="myChart2" width="300" height="300"></canvas>
            <script>
            const cty = document.getElementById('myChart2').getContext('2d');
            const myChart2 = new Chart(cty, {
                type: 'bar',
                data: {
                    labels: ['Interesados', 'No interesados'],
                    datasets: [{
                        label: 'Edades',
                        data: [12, 19],
                        backgroundColor: [
                            'rgba(188, 80, 144, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                        ],
                        borderColor: [
                            'rgba(188, 80, 144, 1)',
                            'rgba(255, 206, 86, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                  responsive: false,
                  scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                      }]
                    }
                }
            });
            </script>
          </div>
          <div class="col">
            <p> Interesados por género </p>
            <canvas id="myChart3" width="300" height="300"></canvas>
            <script>
            const ctz = document.getElementById('myChart3').getContext('2d');
            const myChart3 = new Chart(ctz, {
                type: 'doughnut',
                data: {
                    labels: ['Mujer', 'Hombre'],
                    datasets: [{
                        label: 'Número de personas por género',
                        data: [<%=interesados%>],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                        ],
                        borderColor: [
                            'rgba(153, 192, 192, 1)',
                            'rgba(255, 159, 64, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                  responsive: false
                }
            });
            </script>
          </div>
          <div class="row">
            <div class="col">
              <br>
              <p> Rango de edades </p>
              <canvas id="myChart4" width="1100" height="400"></canvas>
              <script>
              var ctxx = document.getElementById('myChart4').getContext('2d');
              var myChart4 = new Chart(ctxx, {
                  type: 'bar',
                  data: {
                      labels: [<%=ages%>],
                      datasets: [{
                          label: '# of Votes',
                          data: [<%=freq%>],
                          backgroundColor: [
                              'rgba(72, 143, 49, 0.2)',
                              'rgba(139, 163, 58, 0.2)',
                              'rgba(199, 182, 82, 0.2)',
                              'rgba(255, 200, 117, 0.2)',
                              'rgba(246, 156, 92, 0.2)',
                              'rgba(233, 111, 81, 0.2)',
                              'rgba(222, 66, 91, 0.2)'
                          ],
                          borderColor: [
                              'rgba(72, 143, 49, 1)',
                              'rgba(139, 163, 58, 1)',
                              'rgba(199, 182, 82, 1)',
                              'rgba(255, 200, 117, 1)',
                              'rgba(246, 156, 92, 1)',
                              'rgba(233, 111, 81, 1)',
                              'rgba(222, 66, 91, 1)'
                          ],
                          borderWidth: 1
                      }]
                  },
                  options: {
                      scales: {
                          yAxes: [{
                              ticks: {
                                  beginAtZero: true
                              }
                          }]
                      }
                  }
              });
              </script>
            </div>
          </div>
        </div>
    </body>
</html>
